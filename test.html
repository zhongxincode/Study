<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的第一个页面</title>
</head>

<body>
    <h1>writing codes!!1</h1>
    <h4>字体</h4>
    <br> <em>我是倾斜的文字</em>         <b></b> 
    <br> <strong>我是加粗的文字</strong> <i></i> 
    <br> <del>我是删除线</del>           <s></s>
    <br> <ins>我是下划线</ins>           <u></u>
    <h4>标签</h4>
    <p> <div>div标签 一个占一行</div> </p>
    <p> <span>span标签 一行可以有多个</span> <span>span标签</span> </p>
    <h4>图片</h4>
    <img src="图片名" alt="当图片不能显示时，替换文本">
    <img src="图片名" title="当鼠标移到图片上时，提示文本">
</body>

</html>
